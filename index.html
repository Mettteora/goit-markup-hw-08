        <div class="backdrop is-hidden" data-modal>
            <div class="modal"><button type="button" class="modal-button" data-modal-close><svg class="icon-cross"
                        width="11" height="11">
                        <use href="./images/icons.svg#icon-cross"></use>
                    </svg></button>
                <h2 class="modal-title">Оставьте свои данные, мы вам перезвоним</h2>
                <form class="modal-form">
                    <div class="form-field">
                        <Label for="user-name" class="modal-label">Имя</Label>
                        <div class="modal-icon-box">
                            <input type="text" class="modal-input" name="user-name" id="user-name" required>
                            <svg class="modal-icon" width="18" height="18">
                                <use href="./images/icons.svg#icon-person-black"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="form-field">
                        <Label for="user-tell" class="modal-label">Телефон</Label>
                        <div class="modal-icon-box">
                            <input type="tel" class="modal-input" name="user-tell" id="user-tell" required>
                            <svg class="modal-icon" width="18" height="18">
                                <use href="./images/icons.svg#icon-phone-black"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="form-field">
                        <label for="user-mail" class="modal-label">Почта</label>
                        <div class="modal-icon-box">
                            <input type="email" class="modal-input" name="user-mail" id="user-mail" required>
                            <svg class="modal-icon" width="18" height="18">
                                <use href="./images/icons.svg#icon-email-black"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="form-field">
                        <label for="user-text" class="modal-label">Коментарий</label>
                        <textarea name="user-text" id="user-text" class="user-text"
                            placeholder="Введите текст"></textarea>
                    </div>
                    <div class="modal-checkbox">
                        <input type="checkbox" id="accept" name="accept" class="accept-btn hiden">
                        <label for="accept" class="accept-text">Соглашаюсь с рассылкой и принимаю <a href=""
                                class="agreement"> Условия
                                договора</a></label>
                        <button type="submit" class="btn-modal">Отправить</button>
                    </div>



                </form>
            </div>
        </div>
        <script src="./js/modal.js"></script>
